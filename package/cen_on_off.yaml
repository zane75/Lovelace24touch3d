automation:

  - alias: 'cucina on'
    trigger:
      - platform: event
        event_type: myhome_cenplus_event 
        event_data:
          event: pushbutton_short_press 
          object: 33
          pushbutton: 1
    action:
      - service: myhome.send_message
        data:
          message: '*1*1*02##'
      - service: light.turn_on
        data:
         entity_id: light.lampadario_cucina
         brightness: 255
         kelvin: 4000

  - alias: 'cucina off'
    trigger:
      - platform: event
        event_type: myhome_cenplus_event 
        event_data: 
          event: pushbutton_short_press 
          object: 33
          pushbutton: 2
    action:
      - service: light.turn_off
        data:
         entity_id: light.lampadario_cucina
      - service: myhome.send_message
        data:
          message: '*1*0*02##'        
         
