type: picture-elements
image: /local/foto/elettrodomestici/sfondo.png
elements:
  - type: image
    entity: sensor.z5_forno_power
    image: /local/foto/elettrodomestici/fornocombinato.png
    state_filter:
      "off": brightness(50%) saturate(0.5) opacity(1.0)
      "on": brightness(100%)
    style:
      left: 17%
      top: 47%
      width: 28%
    tap_action:
      action: toggle
  - type: state-label
    entity: sensor.z5_forno_power
    prefix: "âš¡ "
    style:
      top: 87%
      left: 35%
      pointer-events: none
      transform: initial
      font-size: 15px
      line-height: 24px
      padding: 0px 14px
      color: var(--primary-text-color)
  - type: state-label
    entity: sensor.z5_forno_temperature
    prefix: ðŸ”Œ
    style:
      top: 87%
      left: 75%
      pointer-events: none
      transform: initial
      font-size: 15px
      line-height: 24px
      padding: 0px 14px
  - type: state-label
    entity: sensor.z5_forno_energy
    prefix: ðŸ’¸
    style:
      top: 87%
      left: 0%
      pointer-events: none
      transform: initial
      font-size: 15px
      line-height: 24px
      padding: 0px 14px
      color: var(--primary-text-color)
  - type: state-icon
    entity: switch.z5_forno
    icon: mdi:power-standby
    state_color: true
    state-color: true
    style:
      top: 1%
      left: 90%
      transform: scale(1.5)
      line-height: 24px
      padding: 0px 2px
  - type: custom:apexcharts-card
    style:
      "--card-background-color": rgba(0, 0, 0, 0.0)
      "--ha-card-border-width": 0px
      "--ha-card-box-shadow": none
      top: 43%
      left: 60%
      width: 60%
      font-size: 12px
    experimental:
      color_threshold: true
    apex_config:
      chart:
        height: 145px
      tooltip:
        enabled: true
      title:
        style:
          fontSize: 12px
          fontFamily: Segoe UI Light
      yaxis:
        forceNiceScale: true
        decimalsInFloat: 0
        labels:
          style:
            fontSize: 12px
            fontFamily: Segoe UI Light
      xaxis:
        axisBorder:
          show: true
        labels:
          show: false
          style:
            fontSize: 12px
            fontFamily: Segoe UI Light
      grid:
        show: true
        borderColor: rgba(112, 135, 164, 0.5)
    graph_span: 24h
    header:
      standard_format: false
      show: false
      show_states: true
      colorize_states: true
      title: Potenza
    series:
      - entity: sensor.z5_forno_power
        name: Potenza
        type: column
        stroke_width: 2
        curve: stepline
        group_by:
          func: last
          fill: last
          duration: 1h
        show:
          header_color_threshold: true
          extremas: true
          name_in_header: false
          legend_value: false
        opacity: 0.8
        color_threshold:
          - color: "#27b376"
            value: 500
          - color: "#006f3c"
            value: 1000
          - color: "#f9a73e"
            value: 1500
          - color: "#bf212f"
            value: 2300