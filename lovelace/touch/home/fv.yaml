type: 'custom:power-distribution-card'
title: FOTOVOLTAICO
entities:
  - decimals: '2'
    display_abs: true
    name: solar
    unit_of_display: KW
    icon: 'mdi:solar-power'
    producer: true
    entity: sensor.solaredge_current_power
    preset: solar
    icon_color:
      bigger: yellow
      equal: blue
      smaller: ''
  - decimals: '2'
    display_abs: true
    name: grid
    unit_of_display: KW
    icon: 'mdi:transmission-tower'
    entity: sensor.solaredge_grid_power
    preset: grid
    icon_color:
      bigger: red
      equal: blue
      smaller: green
  - decimals: '2'
    display_abs: true
    name: acqua
    unit_of_display: W
    consumer: true
    icon: 'mdi:water'
    entity: sensor.pdc
    preset: consumer
    icon_color:
      bigger: red
      equal: green
      smaller: green
  - decimals: '2'
    display_abs: true
    name: f521
    unit_of_display: W
    consumer: true
    icon: 'mdi:home-assistant'
    entity: sensor.total_power
    preset: home
    icon_color:
      bigger: ''
      equal: ''
      smaller: ''
animation: flash
center:
  type: card
  content:
    type: entity
    entity:
      - sensor.solaredge_power_consumption
    name: casa
    icon: 'mdi:home'
