      - type: 'custom:button-card'
        entity: climate.giorno
        show_name: false
        styles:
          card:
            - height: 85px
            - background-color: '#000044'
            - border-radius: 1%
            - padding: 1%
            - color: ivory
            - font-size: 10px
            - text-shadow: 10px 10px 5px black
            - text-transform: capitalize
          grid:
            - grid-template-areas: '"i temp" "i ram "'
            - grid-template-columns: 1fr 1fr
            - grid-template-rows: 1fr 1fr
          img_cell:
            - justify-content: start
            - align-items: start
            - margin: none
          icon:
            - color: |
                [[[
                  if (entity.state < 60) return 'lime';
                  if (entity.state >= 60 && entity.state < 80) return 'orange';
                  else return 'red';
                ]]]
            - width: 30%
            - margin-top: 0%
          custom_fields:
            ram:
              - align-self: start
              - justify-self: start
              - '--text-color-sensor': >-
                  [[[ if (states["sensor.temperatura_salotto"].state > 20)
                  return "red"; ]]]
            sd:
              - align-self: start
              - justify-self: start
              - '--text-color-sensor': >-
                  [[[ if (states["sensor.umidita_salotto"].state > 50) return
                  "red"; ]]]
        custom_fields:
          ram: |
            [[[
              return `<ha-icon
                icon="mdi:thermometer"
                style="width: 12px; height: 12px; color: yellow;">
                </ha-icon><span> <span style="color: var(--text-color-sensor);">${states['sensor.temperatura_salotto'].state}Â°</span></span>`
            ]]]
          sd: |
            [[[
              return `<ha-icon
                icon="mdi:water-percent"
                style="width: 12px; height: 12px; color: deepskyblue;">
                </ha-icon><span> <span style="color: var(--text-color-sensor);">${states['sensor.umidita_salotto'].state}%</span></span>`
            ]]]            